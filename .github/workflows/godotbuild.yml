name: Build Godot Project

on:
  push:
    branches:
      - main

env:
  GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
  REPO_NAME: DmitriySkiba/Jump-Fight


jobs:
  build-project:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:mono-4.2.1
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: dev

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.*'

      - name: Build with Godot Mono Build Action
        run: |
          godot -v --export "windows" ../build/$EXPORT_NAME.exe
          test -e ../build/windows/$EXPORT_NAME.exe
          
      - name: Refactor
        run: |
          tree
          pwd
          sudo cp ./build/build/Jump-Fight ./build/build/Jump-Fight.exe
          sudo rm ./build/build/Jump-Fight

      - name: Place to zip
        run: |
          sudo zip -r Jump-Fight.zip ./build/build/*
          tree
          
      - name: Generate Git Tag
        id: generate_tag
        run: |
           VERSION_PREFIX="v"
           VERSION_MAJOR_MINOR="1.0"
           VERSION_PATCH="0"
           
           NEW_TAG="${VERSION_PREFIX}${VERSION_MAJOR_MINOR}.${VERSION_PATCH}"
           echo "Generated new tag: $NEW_TAG"
           echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV

      - name: Install gh-release action
        uses: softprops/action-gh-release@v1
        with:
          files: ./Jump-Fight.zip
          tag_name: v1.0.0
