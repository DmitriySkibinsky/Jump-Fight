name: Build Godot Project for Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: dev

    - name: Setup Godot
      uses: lihop/setup-godot@v2
      with:
        version: 4.2.1-stable
        bits: 64
        mono: true
        alias: godot
        export-templates: true
      
    - name: Install dotnet
      run: sudo apt install -y mono-devel
  
    - name: Verify
      run: |
        v4.2.1-stable/Godot_v4.2.1-stable_mono_linux_x86_64/Godot_v4.2.1-stable_mono_linux.x86_64 --version
    - name: Build project
      run: |
        v4.2.1-stable/Godot_v4.2.1-stable_mono_linux_x86_64/Godot_v4.2.1-stable_mono_linux.x86_64 --headless --quit --build-solutions
    - name: Export project
      run: |
        mkdir build
        v4.2.1-stable/Godot_v4.2.1-stable_mono_linux_x86_64/Godot_v4.2.1-stable_mono_linux.x86_64 --headless --export-release "windows" "build/project.exe"
        tree
    - name: Refactor
      run: |
        cd build
        sudo mv project.exe JumpFight.exe
        ls -al
    
    - name: Place to zip
      run: |
          sudo zip -r Jump-Fight.zip ./build/*
          tree
          
    - name: Generate Git Tag
      id: generate_tag
      run: |
           VERSION_PREFIX="v"
           VERSION_MAJOR_MINOR="1.0"
           VERSION_PATCH="0"
           
           NEW_TAG="${VERSION_PREFIX}${VERSION_MAJOR_MINOR}.${VERSION_PATCH}"
           echo "Generated new tag: $NEW_TAG"
           echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
    - name: Install gh-release action
      uses: softprops/action-gh-release@v1
      with:
          files: ./Jump-Fight.zip
          tag_name: v2.0.0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3.1.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        cd ../Jump-Fight
        tree
        docker buildx build --platform linux/amd64 --output=type=docker -t sskibaa/jump-fight:latest . 
        docker image ls -a
        
    - name: Push Docker image
      run: |
        docker push sskibaa/jump-fight:latest 
        
