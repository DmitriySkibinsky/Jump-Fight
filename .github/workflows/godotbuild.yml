name: Build Godot Project for Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: dev

    - name: Setup Godot for Windows
      run: |
        wget https://downloads.tuxfamily.org/godotengine/4.2.1/mono/Godot_v4.2.1-stable_mono_linux_x86_64.zip
        unzip Godot_v4.2.1-stable_mono_linux_x86_64.zip
        wget https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_mono_export_templates.tpz
        tar -ztvf Godot_v4.2.1-stable_mono_export_templates.tpz
        echo "GODOT_PATH=$(pwd)/Godot_v4.2.1-stable_mono_linux_x86_64/Godot_v4.2.1-stable_mono_linux.x86_64" >> $GITHUB_ENV
        tree
        
    - name: Install dotnet
      run: sudo apt install -y mono-devel
  
    - name: Set executable permissions
      run: sudo chmod +x ${{ env.GODOT_PATH }}

    - name: Verify
      run: |
        $GODOT_PATH --version
    - name: Build project
      run: |
        $GODOT_PATH --headless --quit --build-solutions
    - name: Export project
      run: |
        $GODOT_PATH --headless --quit --export-release "windows" /build/project.exe
        
