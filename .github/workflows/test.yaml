name: Tests
on:
  push:
    branches:
      - main

jobs:
  tests:
    name: ðŸ§ª Evaluate Tests on ${{ matrix.os }}
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_NOLOGO: true
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with: 
          ref: dev

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          global-json-file: global.json

      - name: Restore Dependencies
        run: dotnet restore

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: 4.2.1
          is-mono: true

      - name: Verify Setup
        run: |
          dotnet --version
          godot --version
          tree

      - name: Run Tests
        uses: croconut/godot-tester@v5
        with:
          version: "4.2.1"
          is-mono: "true"
          test-dir: "res://Chickensoft.GodotPackage.Tests/test"
          direct-scene: "Chickensoft.GodotPackage.Tests/test/TestScene.tscn"
          assert-check: "true"
          max-fails: 3
          result-output-file: "test_results.xml"

      - name: Run Godot Tests
        run: |
          cp -r ./Main ./main
          godot -d --headless --run-tests --quit-on-finish
